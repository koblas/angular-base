{% extends "../_base.html" %}

{% block body %}

  <form class="form-horizontal" method="POST" action="/auth/login" role="form">
    {% raw xsrf_form_html() %}
    <input type="hidden" name="next" value="{{next}}"/>
      <div class="form-group {% if error %}error{% end %}">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="email" id="email" value="{{email}}">
          {% if error %}<span class="help-inline">{{ error }}</span>{% end %}
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="password" id="password">
        </div>
      </div>

    <div class="form-group">
      <button type="submit" class="col-sm-offset-3 col-sm-2 btn btn-primary">Login</button>
    </div>
 </form>

{% end %}
