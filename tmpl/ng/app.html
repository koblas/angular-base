
<script>
console.log("IN HERE");
var project = angular.module('project', ['restangular']);

project.config(function(RestangularProvider) {
    RestangularProvider.setBaseUrl('/api/v1');

    RestangularProvider.setResponseExtractor(function(response, operation, what, url) {
      // This is a get for a list
      var newResponse;
      if (operation === "getList") {
        // Here we're returning an Array which has one special property metadata with our extra information
        newResponse = response.data;
        // newResponse.metadata = response.data.meta;
      } else {
        // This is an element
        newResponse = response.data;
      }
      return newResponse;
    });
});

project.controller('MainController', function($scope, Restangular) {
        var Phone = Restangular.all('phone');

        $scope.phones = [];
        var phones = Phone.getList().then(function(phones) {$scope.phones = phones});

        // $scope.phones = phones;
    });
</script>
<div>
<div ng-controller="MainController">
  <ul>
      <li ng-repeat="phone in phones">
        {{phone.name}}
      <p>{{phone.snippet}}</p>
      </li>
  </ul>
</div>
</div>
