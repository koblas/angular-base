  <form class="form-horizontal" role="form" ng-submit="register()">
    <input type="hidden" name="next" value="{{next}}"/>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="username" id="email" ng-model="username">
          <span ng-hide class="help-inline">{{ error }}</span>
        </div>
      </div>

      <div class="form-group {% if error %}error{% end %}">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="email" id="email" ng-model="email">
          <span ng-hide class="help-inline">{{ error }}</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="password" ng-model="password" id="password">
        </div>
      </div>

    <div class="form-group">
      <button type="submit" class="col-sm-offset-3 col-sm-2 btn btn-primary">Register</button>
    </div>
 </form>
